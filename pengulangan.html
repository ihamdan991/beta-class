<!DOCTYPE html>
<html>
<head>
	<title>FOR, WHILE DAN DO WHILE JS</title>
</head>
<body>
<script type="text/javascript">
	let awal  = 1
	let akhir  = 30

	for(awal; awal < akhir; awal++){
		console.log(awal)
	}

	angka = 1 
	while(angka < 10){
		console.log(angka)
		angka++
	}

	let text = ""
	let a = 0

	do{
		text = "angka sekarang = " + a
		a++
	}
	while(a < 3){
		console.log(text)
	}
</script>
</body>
</html>
