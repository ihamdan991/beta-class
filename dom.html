<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
</head>
<body>

<input type="number" id="angka1">
<input type="number" id="angka2">
<input type="submit" onclick="penambahan()" value="penambahan">
<input type="submit" onclick="pengurangan()" value="pengurangan">
<p id="hasil"></p>

<script type="text/javascript">

	function penambahan(){
		let a = document.getElementById('angka1').value
		let b = document.getElementById('angka2').value
		document.getElementById('hasil').innerHTML = parseInt(a)+parseInt(b)
	}
	
</script>
</body>
</html>
